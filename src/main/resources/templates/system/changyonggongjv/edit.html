<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改常用工具信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-changyonggongjv-edit" th:object="${changyonggongjv}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">安全帽数量：</label>
                <div class="col-sm-8">
                    <input name="anmsl" th:field="*{anmsl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">螺丝刀数量：</label>
                <div class="col-sm-8">
                    <input name="lsdsl" th:field="*{lsdsl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绝缘鞋数量：</label>
                <div class="col-sm-8">
                    <input name="jyxsl" th:field="*{jyxsl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绝缘手套数量：</label>
                <div class="col-sm-8">
                    <input name="jyst" th:field="*{jyst}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">测电器数量：</label>
                <div class="col-sm-8">
                    <input name="cdq" th:field="*{cdq}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/changyonggongjv";
        $("#form-changyonggongjv-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-changyonggongjv-edit').serialize());
            }
        }
    </script>
</body>
</html>
