<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增常用工具信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-changyonggongjv-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">安全帽数量：</label>
                <div class="col-sm-8">
                    <input name="anmsl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">螺丝刀数量：</label>
                <div class="col-sm-8">
                    <input name="lsdsl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绝缘鞋数量：</label>
                <div class="col-sm-8">
                    <input name="jyxsl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绝缘手套数量：</label>
                <div class="col-sm-8">
                    <input name="jyst" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">测电器数量：</label>
                <div class="col-sm-8">
                    <input name="cdq" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/changyonggongjv"
        $("#form-changyonggongjv-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-changyonggongjv-add').serialize());
            }
        }
    </script>
</body>
</html>
