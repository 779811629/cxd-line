<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备物资信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shebeiwuzi-edit" th:object="${shebeiwuzi}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">物资名称：</label>
                <div class="col-sm-8">
                    <input name="wzmc" th:field="*{wzmc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">个数：</label>
                <div class="col-sm-8">
                    <input name="gs" th:field="*{gs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电压等级：</label>
                <div class="col-sm-8">
                    <select name="dydj" class="form-control m-b" th:with="type=${@dict.getType('sbwzdj')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{dydj}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">额定容量：</label>
                <div class="col-sm-8">
                    <input name="derl" th:field="*{derl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单台容量：</label>
                <div class="col-sm-8">
                    <input name="dtrl" th:field="*{dtrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">额定电流：</label>
                <div class="col-sm-8">
                    <input name="dedl" th:field="*{dedl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接地开关数：</label>
                <div class="col-sm-8">
                    <input name="jdkgs" th:field="*{jdkgs}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/shebeiwuzi";
        $("#form-shebeiwuzi-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-shebeiwuzi-edit').serialize());
            }
        }
    </script>
</body>
</html>
